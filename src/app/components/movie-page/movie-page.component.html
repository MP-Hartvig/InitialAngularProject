<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

  <mat-card style="height: fit-content; display: flex; justify-content: center; align-items: center; padding: 15px;">

    <h3>Movie list</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id | numberDecimal:1}} </td>
      </ng-container>

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="Release date">
        <th mat-header-cell *matHeaderCellDef> Release date </th>
        <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit" *ngIf="admin$ | async">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="EditMovie(element)"><mat-icon>edit</mat-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="Delete" *ngIf="admin$ | async">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="DeleteMovie(element)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>

</div>
