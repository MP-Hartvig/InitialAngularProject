<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

  <mat-card style="height: fit-content; display: flex; justify-content: center; align-items: center; padding: 15px;">

    <h3>Movie list</h3>

    <button mat-icon-button style="margin: 20px;" (click)="CreateMovie()"><mat-icon>add</mat-icon></button>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Release date</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>
            {{movie.id}}
          </td>
          <td>
            {{movie.title}}
          </td>
          <td>
            {{movie.releaseDate}}
          </td>
          <td>
            <button mat-icon-button (click)="EditMovie(movie)"><mat-icon>edit</mat-icon></button>
          </td>
          <td>
            <button mat-icon-button (click)="DeleteMovie(movie)"><mat-icon>delete</mat-icon></button>

          </td>
        </tr>
      </tbody>
    </table>

  </mat-card>

</div>
