<mat-card>

  <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

    <mat-card style="height: fit-content; display: flex; justify-content: center; align-items: center; padding: 15px;">

      <h3>Create movie</h3>

      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title">
        <mat-error *ngIf="title.invalid">{{getTitleErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Release date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="releaseDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="releaseDate.invalid">{{getTitleErrorMessage()}}</mat-error>
      </mat-form-field>

      <button [disabled]="!title.valid || !releaseDate.valid" mat-raised-button (click)="submitMovie()">Submit</button>

    </mat-card>

  </div>

</mat-card>
