<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

  <mat-card style="height: fit-content; display: flex; justify-content: center; align-items: center; padding: 15px;">

    <h3>Login</h3>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [formControl]="email">
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="password">
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>

    <button [disabled]="!email.valid || !password.valid" mat-raised-button (click)="submitLogin()">Submit</button>

  </mat-card>

</div>
